

<h2 class="mb-4">{{ isEditMode ? 'Modifier le Domaine' : 'Ajouter un Domaine' }}</h2>
<form (ngSubmit)="saveDomaine()" class="form-container">
  <div class="mb-3">
    <label for="nom" class="form-label">Nom:</label>
    <input type="text" id="nom" [(ngModel)]="domaine.nom" name="nom" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="categorie" class="form-label">Cat√©gorie:</label>
    <input type="number" id="categorie" [(ngModel)]="domaine.categorie_id" name="categorie_id" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary">Sauvegarder</button>
</form>
