<div class="flex bg-gray-100 flex-col lg:flex-row overflow-hidden">
  <!-- sideBar -->
  <app-super-admin-layout />
  <div class="flex flex-col flex-1">
    <!-- Nav Bar -->
    <app-navbar />

    <main class="flex-1 mx-4 md:mx-10 p-4 md:p-6">
      <!-- Statique -->
      <section class="my-6 md:my-10">
        <p class="text-lg font-semibold mb-4 md:mb-6">Dashboard Admin</p>
        <div class="flex flex-col lg:flex-row gap-6">
          <!-- Section des entrepreneurs -->
          <div class="bg-[#007461] justify-between w-full h-44 rounded-[20px] p-6 flex flex-col lg:flex-row items-center">
            <div class="relative flex flex-col justify-center px-10 md:px-20">
              <div class="block ml-6 md:ml-12">
                <div class="text-slate-100 text-[28px] md:text-[34px] font-bold mb-2">
                  Listes des admins
                </div>
                <div class="flex items-center space-x-2">

                </div>
              </div>
            </div>
            <div class="relative text-white mt-14 flex flex-col justify-center px-10 md:px-20">

              <i class="fas fa-plus-square text-4xl "></i>
            </div>

          </div>
        </div>
      </section>


      <!-- Guide -->
      <section class="guide w-full my-3 md:my-3">
        <div class="flex flex-col lg:flex-row  gap-8">
          <!-- Left Content -->
          <div class="block w-full ">


            <!--  entrepreneurs -->
            <div class="flex flex-col gap-6 mt-2 w-full">
              <div class="text-lg font-bold text-gray-700">Listes des admins</div>

              <div class="flex flex-col bg-white rounded-2xl shadow-sm p-5 md:p-6 lg:p-10">
                <!-- Header -->
                <div class="block">
                  <div
                    class="flex bg-green-100 py-5 px-5 flex-wrap gap-10 justify-between items-center text-base font-semibold tracking-wide text-black whitespace-nowrap ">
                    <div class="self-stretch my-auto">Nom</div>
                    <div class="self-stretch my-auto">Prénom</div>
                    <div class="self-stretch my-auto">Téléphone</div>
                    <div class="self-stretch my-auto">email</div>
                    <div class="self-stretch my-auto">Adresse</div>
                  </div>
                </div>

                <!-- Body -->
                <div class="flex flex-col text-base font-medium tracking-wide text-black max-w-[920px]">
                  <div *ngFor="let entrepreneur of paginatedEntrepreneurs" class="flex flex-wrap gap-10 justify-between items-center mt-8 w-full max-md:max-w-full">
                    <div class="self-stretch my-auto">{{ entrepreneur.nom }}</div>
                    <div class="self-stretch my-auto">{{ entrepreneur.prenom }}</div>
                    <div class="self-stretch my-auto">{{ entrepreneur.telephone }}</div>
                    <div class="self-stretch my-auto">{{ entrepreneur.email }}</div>
                    <div class="self-stretch my-auto">{{ entrepreneur.adresse }}</div>
                  </div>
                </div>

                <!-- Pagination Controls -->
                <div class="flex justify-end items-center mt-8">
                  <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1" class="px-4 py-2 bg-gray-300 rounded">Précédent</button>
                  <span class="px-4">Page {{ currentPage }} of {{ totalPages }}</span>
                  <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages" class="px-4 py-2 bg-gray-300 rounded">Suivant</button>
                </div>
              </div>
            </div>

          </div>


        </div>
      </section>


    </main>
  </div>
</div>
