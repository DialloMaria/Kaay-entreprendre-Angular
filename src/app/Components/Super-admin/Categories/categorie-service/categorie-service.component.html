<div class="flex bg-gray-100 flex-col lg:flex-row overflow-hidden">
  <!-- sideBar -->
  <app-super-admin-layout />
  <div class="flex flex-col flex-1">
    <!-- Nav Bar -->
    <app-navbar />

    <main class="flex-1 mx-4 md:mx-10 p-4 md:p-6">
      <!-- Statique -->
      <section class="my-6 md:my-10">
        <p class="text-lg font-semibold mb-4 md:mb-6">Dashboard Admin</p>
        <div class="flex flex-col lg:flex-row gap-6">
          <!-- Section des entrepreneurs -->
          <div
            class="bg-[#007461] justify-between w-full h-44 rounded-[20px] p-6 flex flex-col lg:flex-row items-center">
            <div class="relative flex flex-col justify-center px-10 md:px-20">
              <div class="block ml-6 md:ml-12">
                <!-- Categorie 1 -->
                <div class="text-slate-100 text-[28px] md:text-[34px] font-bold mb-2">
                  {{ category?.nom }}
                </div>
                <div class="flex items-center space-x-2">

                </div>
              </div>
            </div>


          </div>
        </div>
      </section>

      <!-- Domanes -->
      <section class="guide w-full  my-6 md:my-10">
        <div class="flex justify-between">
          <h2 class="text-lg font-semibold mb-4 md:mb-6">Domaines</h2>

          <div class="flex">
            <div id="">
              <input type="text" placeholder="Ajouter un domaine"
                class="max-w-56 rounded-[5px] border mt-1  px-4 h-10 border-solid border-teal-700 bg-white">
            </div>
            <div>

              <a class="relative text-teal-700   flex flex-col justify-center px-1 md:px-1">

                <i class="fas fa-plus-square text-5xl "></i>
              </a>
            </div>
          </div>

        </div>


      </section>
      <!-- Guide -->
      <section class="guide w-full my-6 md:my-10">
        <div class="flex flex-col lg:flex-row justify-between gap-8">
          <!-- Left Content -->
          <div class="block w-full lg:w-3/4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 justify-items-center">
              <!-- Domains -->
              <div *ngFor="let domaine of domaines" class="flex shadow-lg flex-col rounded-md h-[71px] w-full">
                <div
                  (click)="filterSousDomaines(domaine)"
                  [ngClass]="{'bg-[#007461]  text-white text-2xl  ': selectedDomaine === domaine, 'bg-white': selectedDomaine !== domaine}"
                  class="px-5 py-6 rounded-md text-center cursor-pointer"
                >
                  {{ domaine.nom }}
                </div>
              </div>

            </div>

            <!-- Sous domaines -->
            <app-sous-domaine-list [selectedDomaine]="selectedDomaine"></app-sous-domaine-list>


          </div>

          <!-- Right Content -->
          <div class="bg-white rounded-2xl shadow-sm p-5 lg:p-10 w-full lg:w-1/4">
            <div class="text-lg font-bold text-gray-700 mb-8">Entrepreneurs</div>
            <div class="flex gap-5 items-center">
              <div class="w-8 h-8 relative">
                <img loading="lazy" src="image-url1" class="object-cover w-full h-full" />
              </div>
              <div class="text-sm font-bold text-gray-700">
                <div class="leading-snug">DÃ©veloppement web</div>
                <div class="mt-1 text-xs text-slate-400">Description</div>
              </div>
            </div>
          </div>
        </div>
      </section>



    </main>
  </div>
</div>
