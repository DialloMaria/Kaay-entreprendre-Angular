<div class="flex flex-col lg:flex-row justify-between  mt-10 gap-8">


<div class="block w-full lg:w-3/4 bg-white rounded-2xl shadow-sm p-5 md:p-6 lg:p-10">
  <div class="block w-full lg:w-3/4">
    <div class="text-lg font-bold text-gray-700 mb-8">Entrepreneurs</div>


    <div *ngIf="selectedEntrepreneurs.length > 0">
      <ul>
        <li *ngFor="let entrepreneur of selectedEntrepreneurs" class="flex items-center space-x-4 mb-4">
          <!-- Image de l'entrepreneur -->
          <div class="w-8 h-8 relative">
            <img loading="lazy" [src]="entrepreneur.image ? 'storage/' + entrepreneur.image : 'default-image-url.jpg'"
                 alt="{{ entrepreneur.nom }}" class="object-cover w-full h-full rounded-full" />
          </div>
          <!-- Informations de l'entrepreneur -->
          <div class="text-sm font-bold text-gray-700">
            <div class="leading-snug">{{ entrepreneur.nom }}</div>
            <div class="mt-1 text-xs text-slate-400">{{ entrepreneur.email }}</div>
          </div>
        </li>
      </ul>
    </div>

  </div>

</div>

<!-- Right Content -->
<!-- Sous domaines -->

<div class="bg-white rounded-2xl shadow-sm p-5 lg:p-10 w-full lg:w-1/4">
  <div class="flex gap-5 items-center">

    <div *ngIf="sousDomaines.length > 0" class="flex flex-col gap-6 mt-2 w-full">
      <div class="flex justify-between items-center">
        <div class="text-lg font-bold text-gray-700">Sous domaine de {{ selectedDomaineName }}</div>
        <a class="text-teal-700 text-5xl">
          <i class="fas fa-plus-square"></i>
        </a>
      </div>

      <!-- Sous domaine items -->
      <div *ngFor="let sousDomaine of sousDomaines"
        class="flex flex-col md:flex-row justify-between mt-8 md:mt-6 gap-6">
        <div class="flex items-start gap-5">
          <div class="w-8 h-8 relative">
            <img [src]="sousDomaine.image ? 'storage/' + sousDomaine.image : 'default-image-url.jpg'" loading="lazy"  class="object-cover w-full h-full" />
          </div>
          <div (click)="showEntrepreneurs(sousDomaine.id)" class="text-sm font-bold text-gray-700 cursor-pointer">
            <div class="leading-snug">{{ sousDomaine.nom }}</div>
            <!-- <div class="mt-1 text-xs text-slate-400">{{ sousDomaine.description }}</div> -->
          </div>
        </div>
        <div class="text-sm font-bold text-orange-400 self-center md:self-start">
          {{ sousDomaine.entrepreneurs?.length || 0 }} inscrits
        </div>
      </div>

      <!-- Section to display entrepreneurs -->

    </div>
  </div>
