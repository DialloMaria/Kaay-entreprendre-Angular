<p>sous-domaine-list works!</p>
<h2>Liste des Sous-Domaines</h2>
<ul>
  <li *ngFor="let sousDomaine of sousDomaines">
    {{ sousDomaine.nom }}
    <button (click)="editSousDomaine(sousDomaine.id!)">Modifier</button>
    <!-- <button (click)="deleteSousDomaine(sousDomaine.id!)">Supprimer</button> -->
  </li>
</ul>
<button routerLink="/sous-domaines/new">Ajouter un Sous-Domaine</button>
