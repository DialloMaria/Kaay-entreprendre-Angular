<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Liste des Ressources</h1>
  <button (click)="showAddForm()" class="bg-green-500 text-white p-2 rounded mb-4">
    Ajouter une ressource
  </button>
  <table class="min-w-full bg-white border border-gray-300">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b">Titre</th>
        <th class="py-2 px-4 border-b">Description</th>
        <th class="py-2 px-4 border-b">Lien</th>
        <th class="py-2 px-4 border-b">Type</th>
        <th class="py-2 px-4 border-b">Guide</th>
        <th class="py-2 px-4 border-b">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ressource of ressources">
        <td class="py-2 px-4 border-b">{{ ressource.titre }}</td>
        <td class="py-2 px-4 border-b">{{ ressource.description }}</td>
        <td class="py-2 px-4 border-b">{{ ressource.lien }}</td>
        <td class="py-2 px-4 border-b">{{ ressource.type }}</td>
        <!-- <td class="py-2 px-4 border-b">{{ ressource.guide?.titre }}</td> -->
        <td class="py-2 px-4 border-b">
          <button (click)="editRessource(ressource.id!)" class="bg-yellow-500 text-white p-1 rounded" [disabled]="!ressource.id">Modifier</button>
          <button (click)="deleteRessource(ressource.id)" class="bg-red-500 text-white p-1 rounded" [disabled]="!ressource.id">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Formulaire pour ajouter une ressource -->
<div *ngIf="isAddFormVisible" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
    <h3 class="text-xl font-semibold mb-6">Cr√©er une ressource</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-1 sm:grid-cols-2 gap-4">

      <!-- Colonne 1 -->
      <div>
        <label for="titre" class="block mb-1 font-medium">Titre</label>
        <input id="titre" formControlName="titre" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <div>
        <label for="description" class="block mb-1 font-medium">Description</label>
        <input id="description" formControlName="description" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <div>
        <label for="lien" class="block mb-1 font-medium">Lien</label>
        <input id="lien" formControlName="lien" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <div>
        <label for="type" class="block mb-1 font-medium">Type</label>
        <input id="type" formControlName="type" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <div>
        <label for="guide_id" class="block mb-1 font-medium">Guide</label>
        <select id="guide_id" formControlName="guide_id" class="w-full p-2 border border-gray-300 rounded" required>
          <option *ngFor="let guide of guides" [value]="guide.id">{{ guide.titre }}</option>
        </select>
      </div>

      <div class="col-span-2 flex justify-end space-x-4">
        <button type="button" (click)="closeForm()" class="bg-gray-500 text-white p-2 rounded">Annuler</button>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Enregistrer</button>
      </div>

    </form>
  </div>
</div>
