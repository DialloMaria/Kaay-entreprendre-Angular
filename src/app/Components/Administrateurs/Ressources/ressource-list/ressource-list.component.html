<div *ngIf="ressources.length > 0">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Description</th>
        <th>Lien</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ressource of ressources">
        <td>{{ ressource.id }}</td>
        <td>{{ ressource.titre }}</td>
        <td>{{ ressource.description }}</td>
        <td><a [href]="ressource.lien" target="_blank">{{ ressource.lien }}</a></td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="ressources.length === 0">
  <p>Aucune ressource trouv√©e pour ce guide.</p>
</div>
