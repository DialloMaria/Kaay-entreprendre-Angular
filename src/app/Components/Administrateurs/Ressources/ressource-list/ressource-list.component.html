<div *ngFor="let step of getSteps()">
  <h2>Ã‰tape {{ step }}</h2>
  <ul>
    <li *ngFor="let guide of guidesByStep[step]">
      <button (click)="selectGuide(guide.id)">
        {{ guide.titre }}
      </button>
      <div *ngIf="selectedGuideId === guide.id">
        <div *ngFor="let ressource of filteredRessources">
          <div (click)="toggleAccordion(ressource.id)">
            <h3>{{ ressource.titre }}</h3>
            <p *ngIf="isActive(ressource.id)">{{ ressource.description }}</p>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>

<!-- Affichage des domaines -->
<div *ngIf="domaines.length > 0">
  <h2>Domaines</h2>
  <ul>
    <li *ngFor="let domaine of domaines">
      <h3>{{ domaine.id }}</h3>
      <ul>
        <li *ngFor="let guide of domaine.guides">
          {{ guide.titre }}
        </li>
      </ul>
    </li>
  </ul>
</div>
