<!-- Liste des guides -->
<div class="guide-list">
  <ul>
    <li *ngFor="let guide of guides">
      <button (click)="onGuideSelected(guide.id)">
        {{ guide.titre }}
      </button>
    </li>
  </ul>
</div>

<app-ressource-list [ressources]="filteredRessources"></app-ressource-list>
