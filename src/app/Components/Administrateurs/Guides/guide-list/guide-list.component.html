<section class="guide w-full h-full  md:my-">
  <div class="flex justify-between">
    <h2 class="text-lg font-semibold md:mb-6">Listes des guides</h2>
    <div class="flex items-center justify-end space-x-2">
      <button class="border bg-orange-400 border-gray-300 px-4 py-2 text-white hover:border-gray-400 rounded-md hover:text-gray-800">
        Ajouter
      </button>
    </div>
  </div>

  <div *ngIf="guides.length > 0; else noGuides"></div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 py-7 justify-items-center">
    <div *ngFor="let guide of guides" class="card w-full max-w-sm  bg-white rounded-[14px] shadow-lg relative">
      <!-- Header -->
      <div class="h-[18px] bg-[#007461] rounded-t-[14px] flex items-center justify-between px-2">
        <!-- Icon trois points Ã  gauche -->
      </div>
      <div  class="flex items-right justify-end pr-3 space-x-2">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 10C3.9 10 3 10.9 3 12C3 13.1 3.9 14 5 14C6.1 14 7 13.1 7 12C7 10.9 6.1 10 5 10Z" fill="black" />
          <path d="M19 10C17.9 10 17 10.9 17 12C17 13.1 17.9 14 19 14C20.1 14 21 13.1 21 12C21 10.9 20.1 10 19 10Z" fill="black" />
          <path d="M12 10C10.9 10 10 10.9 10 12C10 13.1 10.9 14 12 14C13.1 14 14 13.1 14 12C14 10.9 13.1 10 12 10Z" fill="black" />
        </svg>
      </div>

      <!-- Image -->
      <div class="flex justify-center items-center mt-4">
        <img class="w-full h-auto mx-3 rounded-lg" src="https://via.placeholder.com/297x110" alt="Placeholder Image">
      </div>

      <!-- Content -->
      <div class="flex flex-col p-4">
        <h2 class="text-lg font-bold text-gray-700 mb-2">{{ guide.titre }}</h2>
        <div class="text-md text-gray-500 mb-2">
          {{ guide.contenu }}
        </div>
        <div class="text-sm text-gray-400">{{ guide.datePublication }}</div>
      </div>
    </div>
  </div>

  <ng-template #noGuides>
    <p>No guides available.</p>
  </ng-template>
</section>
