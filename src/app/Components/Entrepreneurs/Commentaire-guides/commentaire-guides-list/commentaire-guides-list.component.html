<div>
    <h2>{{ isEditMode ? 'Editer' : 'Ajouter' }} un Commentaire</h2>
    <form (ngSubmit)="addOrUpdateCommentaire()">
      <div>
        <label>Contenu:</label>
        <input [(ngModel)]="currentCommentaire.contenu" name="contenu" required>
      </div>
      <button type="submit">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
    </form>
  
    <h2>Liste des Commentaires</h2>
    <ul>
      <li *ngFor="let commentaire of commentaires">
        {{ commentaire.contenu }}
        <button (click)="editCommentaire(commentaire)">Editer</button>
        <button (click)="deleteCommentaire(commentaire._id!)">Supprimer</button>
      </li>
    </ul>
  </div>
